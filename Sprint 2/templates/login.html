{% extends "base.html" %}
{% block title %}
    Login
{% endblock title %}
{% block nav %}
{% endblock nav %}
{% block body %}
    <div style="width: 300px;height: 170px; padding: 10px; background: #eee; border-radius: 5px; text-align: center; margin-left: 50%; left: -155px;margin-top: 15%;position: relative">
        <div>UserLogin</div>
        <table style="display: inline-block; margin-top: 5%;">
            <tr>
                <td><input type="text" placeholder="user" id="user"></td>
            </tr>
            <tr>
                <td><input type="password" placeholder="password" id="password"></td>
            </tr>
            <tr>
                <td>
                    <button style="width: 170px;" id="loginBtn">LogIn</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button style="width: 170px;"><a href="/?ac=reg">Register</a></button>
                </td>
            </tr>
        </table>
    </div>
{% endblock body %}
{% block js %}
    <script>
        $(function () {
            $('#loginBtn').click(function () {
                var user = $('#user').val()
                var password = $('#password').val()
                $.post('/login', {user: user, password: password}, function (ret) {
                    alert(ret.message)
                    if (ret.code === 1) {
                        window.location.href = '/?ac=index'
                    }
                })

            })

        })
    </script>
{% endblock js %}
